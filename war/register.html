<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<meta charset="UTF-8">

<title>Kanchanabur</title>

<link href="css/bootstrap.min.css" rel="stylesheet">

<link href="css/freelancer.css" rel="stylesheet">

<link href="font-awesome-4.1.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css">
<link
	href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
	rel="stylesheet" type="text/css">

<script src="js/bootstrap.min.js"></script>
</head>
<body class="index">
	<br>
	<div>
		<p align="right">
			<button type="button" class="btn btn-primary btn-lg">
				<a href="NewFile.html">กลับไปยังหน้าแรก</a>
			</button>
			&nbsp;&nbsp;
		</p>
	</div>
	<section>
		<form action="register.jsp" method="post">
			<h1>
				<p align="center">สมัครสมาชิก</p>
			</h1>
			<p align="center">
			<div class="row">
				<div class="col-md-6">
					<p align="right">
						Firstname : &nbsp;<input type="text" name="nameReg">
					</p>
				</div>
				<div class="col-md-6">
					<p align="left">
						Lastname : &nbsp;<input type="text" name="surnameReg">
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<p align="right">
						Username :&nbsp;&nbsp;&nbsp;<input type="text" name="userReg">
					</p>
				</div>
				<div class="col-md-6">
					<p align="left">
						Password : &nbsp;&nbsp;<input type="text" name="passReg">
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<p align="right">
						E-mail &nbsp;&nbsp;&nbsp;&nbsp;:
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"
							name="emailReg">
					</p>
				</div>
				<div class="col-md-6">
						<p align="left">
							Gender : <input type="radio" name="male" value="male">
							Male &nbsp;&nbsp; <input type="radio" name="female" value="female">
							Female
						</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
				<p align="right">
					<input type="submit" value="ตกลง" name="okReg">
					</p>
				</div>
				<div class="col-md-6">
				<p align="left">
					<input type="button" value="ยกเลิก" name="cancelReg"
						onclick="parent.location.href='login.html">
						</p>
				</div>
			</div>
		</form>
	</section>
	<br><br><br><br>
	<footer class="text-center">
		<div class="footer-below">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">Copyright &copy; Manassiyaporn 2014</div>
				</div>
			</div>
		</div>
	</footer>

	<script src="js/jquery-1.11.0.js"></script>


	<script src="js/bootstrap.min.js"></script>


	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="js/classie.js"></script>
	<script src="js/cbpAnimatedHeader.js"></script>


	<script src="js/jqBootstrapValidation.js"></script>
	<script src="js/contact_me.js"></script>


	<script src="js/freelancer.js"></script>

	<script src="js/kanchanaburi.js"></script>
</body>
</html>
